<script>
  function toggleDateInput(checkbox) {
    const dateInput = document.getElementById("lastDonation");
    if (checkbox.checked) {
      dateInput.disabled = true;
      dateInput.value = ""; // Clear the value
    } else {
      dateInput.disabled = false;
    }
  }
</script>
